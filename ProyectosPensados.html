<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Proyectos con Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #0078d4;
      color: #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 10px;
      background-color: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    .navbar-brand img {
      height: 100px;
      margin-right: 10px;
    }

    .navbar-nav {
      margin: auto;
    }

    .navbar {
      z-index: 10;
      display: flex;
      justify-content: center;
      text-align: center;
      padding: 10px 20px;
    }

    .navbar-nav a:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/LOGO OFICIAL ALCALDÍA DE COPACABANA-02-modificado.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="embudo.html">Seguimiento Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="timeLine.html">TimeLine Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="planDesarrollo.html">Plan de Desarrollo</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tabla de Proyectos -->
  <div class="container">
    <h1>Tabla de Proyectos</h1>
    <table id="projectsTable">
      <thead>
        <tr>
          <th>Proyecto</th>
          <th>2025</th>
          <th>2026</th>
          <th>2027</th>
          <th>Fase</th>
          <th>Estado</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="./formulacion/cam.html">CAM</a></td>
          <td>30%</td>
          <td>60%</td>
          <td>10%</td>
          <td>Estudios y Documentación</td>
          <td>Radicado</td>
          <td><div class="progress-bar"><div class="progress" style="width: 70%;"></div></div></td>
        </tr>
        <tr>
          <td>Proyecto B</td>
          <td>30%</td>
          <td>50%</td>
          <td>100%</td>
          <td>Costos</td>
          <td>En progreso</td>
          <td><div class="progress-bar"><div class="progress" style="width: 50%;"></div></div></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progressBars = document.querySelectorAll('.progress');
      
      // Simular una animación al cargar
      progressBars.forEach((bar) => {
        const progressWidth = bar.style.width;
        bar.style.width = '0%';
        
        setTimeout(() => {
          bar.style.width = progressWidth;
        }, 300);
      });
    });
  </script>
</body>
</html>
