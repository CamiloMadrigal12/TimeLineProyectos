<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

/* Navbar */
.navbar-brand img {
    height: 100px;
    margin-right: 10px;
}

.navbar {
    display: flex;
    justify-content: center;
    padding: 10px 20px;
}

/* Contenido */
.content {
    padding: 80px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 80px);
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

/* Línea Temporal */
.timeline {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 1000px;
    position: relative;
    margin-top: 40px;
}

.timeline::before {
    content: '';
    position: absolute;
    top: 31%;
    left: 0;
    right: 0;
    height: 4px;
    background: #0078d4;
    transform: translateY(-50%);
    z-index: 1;
}

.timeline-step {
    position: relative;
    flex: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 10px;
}

/* Bolita azul por defecto */
.timeline-step .dot {
    width: 15px;
    height: 15px;
    background: #0078d4; /* Azul */
    border: 3px solid #fff;
    border-radius: 50%;
    z-index: 2;
}

/* Bolita azul cuando el paso está completado pero sin check */
.timeline-step.completed .dot {
    background: #0078d4; /* Azul */
}

/* Bolita verde cuando el paso tiene check */
.timeline-step.checked .dot {
    background: #0078d4; /* Verde */
}

.checkmark {
    display: inline-block;
    margin-top: 10px;
    color: #28a745;
    font-size: 18px;
}

.timeline-step h3 {
    font-size: 16px;
    margin-top: 15px;
}

.timeline-step .dot {
    margin-bottom: 10px;
}

/* Responsivo */
@media (max-width: 768px) {
    .timeline {
        flex-direction: column;
        align-items: center;
    }

    .timeline::before {
        width: 4px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
    }

    .timeline-step {
        flex-direction: row;
        text-align: left;
        justify-content: start;
        width: 100%;
        padding: 10px 0;
    }

    .timeline-step .dot {
        width: 12px;
        height: 12px;
        margin-bottom: 0;
        margin-right: 10px;
    }

    .timeline-step h3 {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <!-- Navbar -->
   
    <div id="header"></div>

    <!-- Contenido -->
    <div class="content">
        <div class="title">Diagrama de Procesos</div>

        <div class="timeline">
            <!-- Fase 1 (Completada con Check) -->
            <div class="timeline-step completed checked">
                <div class="dot"></div>
                <h3>Diagnóstico <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 2 (Completada pero sin Check) -->
            <div class="timeline-step completed">
                <div class="dot"></div>
                <h3>Planteamiento Problema <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 3 (Completada con Check) -->
            <div class="timeline-step completed checked">
                <div class="dot"></div>
                <h3>Alternativas de Solución<span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 4 (Completada con Check) -->
            <div class="timeline-step completed checked">
                <div class="dot"></div>
                <h3>Listado de Requisitos <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 5 (Pendiente - Azul) -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Estudios y Documentación<span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 6 (Pendiente - Azul) -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Costos<span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 7 (Pendiente - Azul) -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Certificados y Firmas<span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 8 (Pendiente - Azul) -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Radicación<span class="checkmark">✔</span></h3>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let repoName = "/TimeLineProyectos"; // Nombre del repositorio en GitHub Pages
            let path = window.location.pathname;
    
            // Ajusta el path para eliminar el nombre del repo y obtener la ruta real del archivo
            let relativePath = path.startsWith(repoName) ? path.replace(repoName, "") : path;
    
            // Páginas que están en la raíz del proyecto
            let rootPages = ["/", "/index.html", "/embudo.html", "/formulacion.html", "/formulados.html", "/mapa.html", "/pilares.html", "/planDesarrollo.html", "/ProyectosPensados.html", "/radicados.html", "/timeLine.html"];
            let isRoot = rootPages.includes(relativePath);
    
            // Calcula la profundidad del archivo dentro de la estructura de carpetas
            let depth = isRoot ? 0 : relativePath.split("/").length - 2;
            let prefix = depth > 0 ? "../".repeat(depth) : "";
    
            // Ruta corregida del header
            let headerPath = "https://camilomadrigal12.github.io/TimeLineProyectos/header.html";
    
            console.log("Ruta generada para el header:", headerPath); // Verifica en la consola
    
            fetch(headerPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("No se pudo cargar el header. Verifica la ruta.");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("header").innerHTML = data;
    
                    setTimeout(() => {
                        let logo = document.querySelector("#header #logo");
                        if (logo) {
                            logo.src = prefix + logo.getAttribute("data-src");
                            console.log("Logo cargado con src:", logo.src);
                        }
                        let links = document.querySelectorAll("#header a[data-href]");
                        links.forEach(link => {
                            let newHref = isRoot ? link.getAttribute("data-href") : prefix + link.getAttribute("data-href");
                            link.setAttribute("href", newHref);
                            console.log(`Modificado link: ${link.innerText} -> ${newHref}`);
                        });
                    });
                })
                .catch(error => console.error("Error cargando el header:", error));
        });
    </script>
       
</body>
</html>
