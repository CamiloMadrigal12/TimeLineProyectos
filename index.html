<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar y Tarjetas Responsivas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .navbar-brand img {
            height: 80px; /* Tamaño del logo ajustado para dispositivos móviles */
        }

        .navbar {
            padding: 10px 20px; /* Ajusta el espaciado */
        }

        .navbar-nav {
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 250px; /* Ajusta el tamaño de la imagen */
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .navbar-brand img {
                height: 60px; /* Reduce el tamaño del logo en pantallas pequeñas */
            }

            .card img {
                height: 200px; /* Reduce la altura de las imágenes en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/LOGO OFICIAL ALCALDÍA DE COPACABANA-02-modificado.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="embudo.html">Seguimiento Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="timeLine.html">TimeLine Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planDesarrollo.html">Plan de Desarrollo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tarjetas Responsivas -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card">
                    <img src="assets/img/seguimiento.png" alt="Imagen Proyecto 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Seguimiento a Proyectos</h5>
                        <a href="embudo.html" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card">
                    <img src="assets/img/timeline.jpg" alt="Imagen Proyecto 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">TimeLine Proyectos</h5>
                        <a href="timeLine.html" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card">
                    <img src="assets/img/un nuevo aire.jpg" alt="Imagen Proyecto 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plan de Desarrollo</h5>
                        <a href="planDesarrollo.html" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
