<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar y Tarjetas con Imágenes Centradas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }
        .navbar-brand img {
            height: 100px; /* Tamaño del logo aumentado */
            margin-right: 10px;
        }
        .navbar-nav {
            margin: auto; /* Centraliza los ítems del navbar */
        }
        
        .navbar {
            z-index: 10;
            display: flex;
            justify-content: center; /* Centra todo el contenido del navbar */
            text-align: center;
            padding: 10px 20px; /* Ajusta el espaciado del navbar */
        }
        .navbar-nav a:hover {
            background: #4d647c;
           
        }
        
       
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px); /* Resta el tamaño del navbar */
            gap: 20px; /* Espaciado entre las tarjetas */
            padding: 20px;
        }
        .card {
            width: 400px;
        }
        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
       
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark " >
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/img/LOGO OFICIAL ALCALDÍA DE COPACABANA-02-modificado.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="embudo.html">Seguimiento Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="timeLine.html">TimeLine Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planDesarrollo.html">Plan de Desarrollo</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Tarjetas Centradas -->
    <div class="card-container">
        <div class="card">
            <img src="assets/img/seguimiento.png" alt="Imagen Proyecto 1">
            <div class="card-body">
                <h5 class="card-title">Seguimiento a Proyectos</h5>
                <a href="embudo.html" class="btn btn-primary">Ver más</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/timeline.jpg" alt="Imagen Proyecto 2">
            <div class="card-body">
                <h5 class="card-title">TimeLine Proyectos</h5>
                <a href="timeLine.html" class="btn btn-primary">Ver más</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/un nuevo aire.jpg" alt="Imagen Proyecto 2">
            <div class="card-body">
                <h5 class="card-title">Plan de desarrollo</h5>
                <a href="planDesarrollo.html" class="btn btn-primary">Ver más</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
