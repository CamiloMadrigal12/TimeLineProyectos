<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }

        /* Navbar */
        .navbar-brand img {
            height: 100px;
            margin-right: 10px;
        }

        .navbar-nav {
            margin: auto;
        }

        .navbar {
            z-index: 10;
            display: flex;
            justify-content: center;
            text-align: center;
            padding: 10px 20px;
        }

        .navbar-nav a:hover {
            background: #0056b3;
        }

        /* Contenido */
        .content {
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }

        .content h1 {
            margin-bottom: 40px;
        }

        /* Título del Diagrama de Procesos */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Línea Temporal */
        .timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
            position: relative;
            margin-top: 40px;
        }

        .timeline::before {
    content: '';
    position: absolute;
    top: 31%; /* Ajusta la posición de la línea hacia arriba */
    left: 0;
    right: 0;
    height: 4px;
    background: #0078d4;
    transform: translateY(-50%);
    z-index: 1;
}
        .timeline-step {
            position: relative;
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }

        .timeline-step .dot {
            position: relative;
            width: 15px;
            height: 15px;
            background: #0078d4;
            border: 3px solid #fff;
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-step.completed .dot {
            background: #28a745;
        }

        .checkmark {
            display: inline-block;
            margin-top: 10px;
            color: #28a745;
            font-size: 18px;
        }

        .timeline-step h3 {
            font-size: 16px;
            margin-top: 15px; /* Añadido más espacio entre el punto y el texto */
        }

        /* Alineación de las fases */
        .timeline-step .dot {
            margin-bottom: 10px; /* Espacio debajo del punto */
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../assets/img/LOGO OFICIAL ALCALDÍA DE COPACABANA-02-modificado.png" alt="Logo">
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="embudo.html">Seguimiento Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="timeLine.html">TimeLine Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planDesarrollo.html">Plan de Desarrollo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mapa.html">Mapa Copacabana</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <!-- Título del Diagrama de Procesos -->
        <div class="title">Diagrama de Procesos</div>
        
        <div class="timeline">
            <!-- Fase 1 -->
            <div class="timeline-step completed">
                <div class="dot"></div>
                <h3>Diagnóstico <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 2 -->
            <div class="timeline-step completed">
                <div class="dot"></div>
                <h3>Planteamiento Problema <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 3 -->
            <div class="timeline-step completed">
                <div class="dot"></div>
                <h3>Alternativas de Solución <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 4 -->
            <div class="timeline-step completed">
                <div class="dot"></div>
                <h3>Listado de Requisitos <span class="checkmark">✔</span></h3>
            </div>

            <!-- Fase 5 -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Estudios y Documentación</h3>
            </div>

            <!-- Fase 6 -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Costos</h3>
            </div>

            <!-- Fase 7 -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Certificados y Firmas</h3>
            </div>

            <!-- Fase 8 -->
            <div class="timeline-step">
                <div class="dot"></div>
                <h3>Radicación</h3>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
