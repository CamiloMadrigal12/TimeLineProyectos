<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar-brand img {
            height: 100px;
            margin-right: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
        }

        /* Contenido */
        .content {
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Línea Temporal */
        .timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
            position: relative;
            margin-top: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 31%;
            left: 0;
            right: 0;
            height: 4px;
            background: #0078d4;
            transform: translateY(-50%);
            z-index: 1;
        }

        .timeline-step {
            position: relative;
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }

        .timeline-step .dot {
            width: 15px;
            height: 15px;
            background: #0078d4;
            border: 3px solid #fff;
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-step.completed .dot {
            background: #0078d4;
        }

        .timeline-step.checked .dot {
            background: #0078d4;
        }

        .checkmark {
            display: inline-block;
            margin-top: 10px;
            color: #28a745;
            font-size: 18px;
        }

        .timeline-step h3 {
            font-size: 16px;
            margin-top: 15px;
        }

        .timeline-step .dot {
            margin-bottom: 10px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
                align-items: center;
            }

            .timeline::before {
                width: 4px;
                height: 100%;
                left: 50%;
                transform: translateX(-50%);
            }

            .timeline-step {
                flex-direction: row;
                text-align: left;
                justify-content: start;
                width: 100%;
                padding: 10px 0;
            }

            .timeline-step .dot {
                width: 12px;
                height: 12px;
                margin-bottom: 0;
                margin-right: 10px;
            }

            .timeline-step h3 {
                font-size: 14px;
            }
        }

        /* Estilos de la gráfica */
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="header"></div>




    <!-- Contenedor de la gráfica -->
    <div class="chart-container">
        <canvas id="seguimientoChart"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
            // Generar datos de la gráfica (20 puntos, de 5 en 5 hasta 100)
            let puntos = Array.from({ length: 20 }, (_, i) => (i + 1) * 5);
            let etiquetas = puntos.map((_, i) => `Punto ${i + 1}`);

            // Configuración del gráfico con Chart.js
            let ctx = document.getElementById('seguimientoChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Avance de Seguimiento',
                        data: puntos,
                        borderColor: '#0078d4',
                        backgroundColor: 'rgba(0, 120, 212, 0.2)',
                        borderWidth: 2,
                        pointRadius: 5,
                        pointBackgroundColor: '#0078d4',
                        pointBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });
            document.addEventListener("DOMContentLoaded", function () {
            let repoName = "/TimeLineProyectos";
            let path = window.location.pathname;
            let relativePath = path.startsWith(repoName) ? path.replace(repoName, "") : path;
            let rootPages = ["/", "/index.html", "/embudo.html", "/formulacion.html"];
            let isRoot = rootPages.includes(relativePath);
            let depth = isRoot ? 0 : relativePath.split("/").length - 2;
            let prefix = depth > 0 ? "../".repeat(depth) : "";
            let headerPath = "https://camilomadrigal12.github.io/TimeLineProyectos/header.html";

            fetch(headerPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("No se pudo cargar el header.");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                })
                .catch(error => console.error("Error cargando el header:", error));
        });
    </script>

</body>
</html>
